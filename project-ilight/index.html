<!DOCTYPE html>
<html>
<head>
	<title>Sign-up form</title>
	<style>
		body{
			background-image: url("https://cdn.pixabay.com/photo/2018/07/08/01/44/mountains-3523153__340.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}

		form{
			text-align: center;
			margin-top: 130px;
		}

		h2{
			color: brown;
			align-content: center;
			font-size: 50px;
			margin-left: 530px;
			margin-top: 30px;
		}

		label{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h2><u>Sign-Up Form</u></h2>
	<form>
		<hr>
		<br>
		<label>First Name </label>
		<input type="text">
		<br>
		<br>

		<label>Last Name </label>
		<input type="text">
		<br>
		<br>

		<label>Age </label>
		<input type="number">
		<br>
		<br>

		<label>Gender </label>
		<input type="radio" name="gender" value="Male"> Male
		<input type="radio" name="gender" value="Female"> Female
		<input type="radio" name="gender" value="Others"> Others
		<br>
		<br>


		<label>E-mail ID </label>
		<input type="email">
		<br>
		<br>

		
	

		<label>Password </label>
		<input type="password">
		<br>
		<br>

		<label>Confirm Password </label>
		<input type="password">
		<br>
		<br>
		<hr>
	</form>

</body>
</html>
